<ion-header>

  <nav-bar title='客戶搜尋'></nav-bar>

</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="nameToSearch" (ionInput)="searchCustomers()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let cust of custs" (click)="selectCustomer(cust)">
      {{ cust.name }}
    </ion-item>
  </ion-list>
</ion-content>
