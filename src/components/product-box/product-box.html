<!-- Generated template for the ProductBoxComponent component -->
<ion-card no-margin>

  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <h2>
            <ion-icon name="watch">&nbsp;{{product.name}}</ion-icon>
          </h2>
        </ion-col>
        <ion-col col-6>
          <h2>
            <ion-icon name="cash">&nbsp;{{product.price | currency}}</ion-icon>
          </h2>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>

</ion-card>
