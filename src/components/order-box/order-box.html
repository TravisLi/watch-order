<!-- Generated template for the OrderBoxComponent component -->
<ion-card>

  <ion-card-content>
    
    <ion-item>
      <ion-icon name="pricetag" item-start color="gBlue"></ion-icon>
      <h2>單號 {{order.id}}</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" item-start color="gRed"></ion-icon>
      <h2>{{order.date | date:'yyyy 年 M 月 d 日'}}</h2>
    </ion-item>
    <div *ngFor="let product of order.products" no-margin>
      <product-box [product]="product"></product-box>
    </div>
    <ion-item>
      <ion-icon name="trending-down" item-start color="gYellow"></ion-icon>
      <h2>{{order.discount}}%</h2>
    </ion-item>
    <ion-item>
      <ion-icon name="cart" item-start color="gGreen"></ion-icon>
      <h2>{{order.total | currency}}</h2>
    </ion-item>

  </ion-card-content>
</ion-card>
